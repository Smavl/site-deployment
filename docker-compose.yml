services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile
    image: smavl-site:${VERSION:-latest}
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--spider", "-q", "https://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  caddy_data:
